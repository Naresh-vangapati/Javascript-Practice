    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            align-content: center;
            gap: 20px;
            transition: 4s ease;
        }
        #container{
            height: 300px;
            width: 300px;
            /* border: 2px solid black; */
            /* background-color: yellow;
            transition: 4s ease; */
        }
        button{
            padding: 10px;
            font-size: 1.3rem;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            animation: identifier 0.4s ease;
        }
        @keyframes identifier {
            from{
                transform: translateY(-100%) rotateY(360deg);
            }
            to{
                transform: translateY(0px) scale(1.4) ;
            }
        }
    </style>
</head>
